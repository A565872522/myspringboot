<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    </thead>
    <thead>
        <tr th:each="get:${my}">
            <td th:text="${get.name}"></td>
            <td th:text="${get.age}"></td>
            <td th:text="${get.gender}"></td>
        </tr>
    </thead>
</table>

</body>
</html>
